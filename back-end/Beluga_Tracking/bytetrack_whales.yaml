tracker_type: bytetrack

track_high_thresh: 0.4       # Only confident detections get matched
track_low_thresh: 0.1        # Allow weaker detections for keeping continuity
new_track_thresh: 0.7        # Prevent new IDs from popping up too easily

track_buffer: 90             # Let IDs "disappear" for a few seconds (important for occlusion)

match_thresh: 0.95           # Be much more strict about switching IDs

fuse_score: True
# min_box_area: 10           # Can stay commented out
